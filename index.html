<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness tracker</title>
    <link rel="stylesheet" href="script.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid row p-0 m-0 h-100">
      <!-- LEFT NAV CONTENT -->
      <nav class="nav col-2 d-flex flex-column p-0 text-white">
        <div class="logo d-flex justify-content-center align-items-center w-100 h-75px m-0 cursor-pointer"><p>Logo</p></div>
        <div class="nav-item nav-item-active d-flex justify-content-around align-items-center cursor-pointer">Home</div>
        <div class="nav-item d-flex justify-content-around align-items-center cursor-pointer">Training</div>
        <div class="nav-item d-flex justify-content-around align-items-center cursor-pointer">Nutrition</div>
        <div class="nav-item d-flex justify-content-around align-items-center cursor-pointer">Contact</div>
        <div class="nav-item d-flex justify-content-around align-items-center cursor-pointer">Help</div>
      </nav>
      <!-- RIGHT SIDE CONTENT -->
      <div class="content col-10 p-0">
        <!-- header -->
        <div class="header d-flex justify-content-between align-items-center p-0 px-3 m-0 w-100 h-75px">
          <div class="m-0">Ime Prezime</div>
          <div class="profile-pic">
            <img
              src="pics/Account.png"
              class="h-100 w-100 rounded-circle"
              alt="aaa"
            />
          </div>
        </div>
        <!-- content -->
        <div class="in-app-router-outlet w-100">
          <!-- HOME -->
          <div class="home">
            <div class="center-card">
              <p>HOME</p>
            </div>
          </div>
          <!-- TRAINING -->
          <div class="home d-none">
            <div class="center-card">
              <p>TRAINING</p>
            </div>
          </div>
          <!-- NUTRITION -->
          <div class="home d-none">
            <div class="center-card">
              <p>NUTRITION</p>
            </div>
          </div>
          <!-- CONTACT -->
          <div class="home d-none">
            <div class="center-card">
              <p>CONTACT</p>
            </div>
          </div>
          <!-- HELP -->
          <div class="home d-none">
            <div class="center-card">
              <p>HELP</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
