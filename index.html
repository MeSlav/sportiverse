<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness tracker</title>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- LOGIN PART -->
    <div class="container-fluid row p-0 m-0 h-100 bg-black" id="login">
      <div class="col-7 p-0">
        <div class="background-overlay h-100 w-100 position-absolute"></div>
        <div class="login-background h-100 w-100"></div>
      </div>
      <div class="col-5 p-0 d-flex align-items-center justify-content-center">
        <div class="login-form">
          <form>
            <div class="form-group">
              <label for="inputUsername">Username</label>
              <input type="text" class="w-100" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="w-100" id="inputPassword" placeholder="Password">
            </div>
          </form>
          <button class="btn btn-primary w-100 mt-5" onclick="onLogin()">Login</button>
        </div>
      </div>
    </div>

    <!-- APPLICATION -->
    <div class="container-fluid row p-0 m-0 h-100 d-none" id="app">
      <!-- LEFT NAV CONTENT -->
      <nav class="nav h-100 col-2 d-none d-xl-flex flex-column p-0 text-white" id="navigation">
        <div id="logo" class="logo d-flex justify-content-center align-items-center w-100 h-75px m-0 cursor-pointer"><span>&#9776;</span> <span class="px-2">Logo</span></div>
        <div id="home" class="nav-item nav-item-active d-flex justify-content-around align-items-center cursor-pointer">Home </div>
        <div id="training" class="nav-item d-flex justify-content-around align-items-center cursor-pointer">Training</div>
        <div id="nutrition" class="nav-item d-flex justify-content-around align-items-center cursor-pointer">Nutrition</div>
        <div id="contact" class="nav-item d-flex justify-content-around align-items-center cursor-pointer">Contact</div>
        <div id="help" class="nav-item d-flex justify-content-around align-items-center cursor-pointer">Help</div>
      </nav>

      <!-- RIGHT SIDE CONTENT -->
      <div class="content col-12 col-xl-10 h-100 p-0" id="content">
        <!-- header -->
        <div class="header d-flex justify-content-between align-items-center p-0 px-3 m-0 w-100 h-75px">
          <div class="m-0">
            <button class="btn btn-info d-xl-none bg-white border-white" onclick="onToggleMenu()">
              <i class="fas fa-align-left text-dark font-weight-bold" style="font-style: normal;">&#9776;</i>
            </button> 
          </div>
          <div class="profile-pic">
            <img src="pics/Account.png" class="h-100 w-100 rounded-circle cursor-pointer"alt="aaa"/>
            <!--User menu dropdown-->
            <div class="userMenu d-none justify-content-center align-items-center flex-column nav text-white">
              <div class="logout user-menu-option cursor-pointer" id="settings">Settings</div>
              <div class="settings user-menu-option cursor-pointer" id="logout">Logout</div>
            </div>
          </div>
        </div>

        <!-- content -->
        <div class="w-100" id="in-app-router-outlet">
          <!-- HOME -->
          <div class="router-content" id="home-content">
            <div class="home-container container-fluid row h-100 p-0">
              <div class="responsive-toggle w-100 text-center d-flex d-xl-none mx-3 cursor-pointer" id="toggle-buttons">
                <div class="w-50 btn-active background-white border-radius-top py-1" id="user-info-btn">User info</div>
                <div class="w-50 background-white border-radius-top py-1" id="news-btn">News</div>
              </div>
              <!--Profile info-->
              <div class="col-12 col-xl-4 d-xl-block pr-3 h-100" id="user-info">
                <div class="card d-flex background-white h-100 w-100 p-3">
                  <!--Top of profile info-->
                  <div class="profile-info-top d-flex flex-column align-items-center justify-content-center p-3 w-100">
                    <!--Profile picture-->
                    <div class="profile-img-container ">
                      <img src="pics/profile1.jpg" class="profile-img rounded-circle " alt="profile picture">
                    </div>
                    <div class="name-surname font-weight-bold pt-2">
                      <p>Tin Minarik</p>
                    </div>
                  </div>
                  <!--Bottom of profile info-->
                  <div class="profile-info-bottom d-flex flex-column w-100">
                    <div class="info-container d-flex flex-column p-3">
                      <div class="info-specification pl-1">Gender:</div>
                      <div class="info-value pt-2 pl-2">Male</div>
                    </div>
                    <div class="info-container d-flex flex-column p-3">
                      <div class="info-specification pl-1">Email:</div>
                      <div class="info-value pt-2 pl-2">tin.minarik@fsre.sum.ba</div>
                    </div>
                    <div class="info-container d-flex flex-column p-3">
                      <div class="info-specification pl-1">Mobile:</div>
                      <div class="info-value pt-2 pl-2">063-939-998</div>
                    </div>
                    <div class="info-container d-flex flex-column p-3">
                      <div class="info-specification pl-1">Birth date:</div>
                      <div class="info-value pt-2 pl-2">30.7.2000</div>
                    </div>
                    <div class="info-container d-flex flex-column p-3">
                      <div class="info-specification pl-1">Gender:</div>
                      <div class="info-value pt-2 pl-2">Male</div>
                    </div>
                    <div class="info-container d-flex flex-column p-3">
                      <div class="info-specification pl-1">Gender:</div>
                      <div class="info-value pt-2 pl-2">Male</div>
                    </div>
                    <div class="info-container d-flex flex-column p-3">
                      <div class="info-specification pl-1">Gender:</div>
                      <div class="info-value pt-2 pl-2">Male</div>
                    </div>
                  </div>
                </div>
              </div>
              <!--News-->
              <div class="col-12 col-xl-8 d-none d-xl-block pl-3 h-100" id="news">
                <div class="card background-white h-100 w-100 d-flex flex-column p-3">
                  <div class="title">
                    <p>News</p>
                  </div>
                  <div class="w-100 flex-grow-1 overflow-auto" id="news-content">
                    <!-- news items will be inserted via JS here dynamically -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- TRAINING -->
          <div class="router-content d-none" id="training-content">
            <div class="center-card">
              <p>TRAINING</p>
            </div>
          </div>
          <!-- NUTRITION -->
          <div class="router-content d-none" id="nutrition-content">
            <div class="center-card">
              <p>NUTRITION</p>
            </div>
          </div>
          <!-- CONTACT -->
          <div class="router-content d-none" id="contact-content">
            <div class="center-card">
              <p>CONTACT</p>
            </div>
          </div>
          <!-- HELP -->
          <div class="router-content d-none" id="help-content">
            <div class="center-card">
              <p>HELP</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-none" id="nav-menu-backdrop"></div>
    <div class="d-none" id="user-menu-backdrop"></div>



    <!-- ***************** SCRIPTS ***************** -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/side-menu.js"></script>
    <script src="./scripts/user-menu.js"></script>
    <script src="./scripts/home.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
